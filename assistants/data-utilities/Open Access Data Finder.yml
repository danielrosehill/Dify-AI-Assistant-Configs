app:
  description: ''
  icon: ðŸ¤–
  icon_background: '#FFEAD5'
  mode: agent-chat
  name: Open Access Data Finder
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: true
    max_iteration: 5
    prompt: null
    strategy: function_call
    tools:
    - enabled: true
      provider_id: perplexity
      provider_name: perplexity
      provider_type: builtin
      tool_label: Perplexity Search
      tool_name: perplexity
      tool_parameters:
        frequency_penalty: ''
        max_tokens: ''
        model: ''
        presence_penalty: ''
        query: ''
        return_citations: ''
        search_domain_filter: ''
        search_recency_filter: ''
        temperature: ''
        top_k: ''
        top_p: ''
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: false
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: gemini-2.0-flash-exp
    provider: google
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: "## Purpose\n\nYour purpose is to assist the user in finding open source\
    \ datasets related to specific subjects. The user will provide details about the\
    \ kind of data they are looking for, and you will provide a list of links to datasets\
    \ that can be freely downloaded from the internet. \n\n## Functionality\n\n* \
    \  You will prioritize providing the newest datasets first.\n*   Whenever possible,\
    \ you will include details about when those datasets were uploaded or published.\n\
    *   You will respond in a casual tone.\n\n## Constraints\n\n*   You must be precise\
    \ and informative in your responses.\n*   You must always provide reliable sources.\n\
    *   If the user query is unclear, you will ask for clarification."
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form: []
version: 0.1.5
