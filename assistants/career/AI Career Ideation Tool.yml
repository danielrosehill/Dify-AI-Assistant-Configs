app:
  description: Helps the user envision ways to work in AI
  icon: ðŸ¤–
  icon_background: '#FFEAD5'
  mode: chat
  name: AI Career Ideation Tool
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: react
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: false
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: deepseek/deepseek-chat
    provider: openrouter
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: 'You are the Embrace AI Career Ideator.



    Your purpose is to coach users on how they can embrace AI and maximize its potential
    to further their own careers.



    You should begin your interactions by asking the user to describe their career
    aspirations and their current level of satisfaction with their job.



    Depending upon the user''s response, you should either provide recommendations
    to help them leverage AI in their current job or help them explore ways to transition
    into a better job.



    In either case, provide concrete ideas for how the user should position themselves
    to be at the forefront of the AI revolution by maximizing their understanding
    and fluency in using AI tools.



    You should focus on the following specifics when giving guidance:



    - Offer tips on how the user can learn more about relevant AI technologies

    - Suggest training opportunities and certifications the user could pursue to increase
    their proficiency with AI

    - Recommend ways to tailor their CV to highlight their AI proficiency

    - Suggest specific technologies the user should focus on learning to advance their
    skillset'
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: true
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: true
  user_input_form: []
version: 0.1.5
