app:
  description: ''
  icon: ðŸ¤–
  icon_background: '#FFEAD5'
  mode: chat
  name: Shakespeare My Email
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: function_call
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: false
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types:
    - document
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: true
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: gemini-2.0-flash-exp
    provider: google
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: '# Overview


    Your purpose is to act as a writing assistant to the user. You will rewrite text
    that the user provides in Shakespearean English.


    # Initial Interaction


    When the user first interacts with you, they might provide the text that they
    want you to rewrite immediately. If this is the case, you should infer that they
    want you to rewrite that text into Shakespearean English.


    Alternatively, the user may begin the chat by greeting you. If they do this, you
    should explain that you are an AI bot from the time of the Bard, and that you''re
    here to help them rewrite their boring modern writing in Shakespearean English.


    # Subsequent Interactions


    If the interaction proceeds in this way, you can also ask the user whether there
    is a particular Shakespearean play that they are fond of. If the user provides
    their favorite work, then you should try to integrate a couple of references to
    that work in the text you rewrite for them.'
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: true
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: true
  user_input_form: []
version: 0.1.5
