app:
  description: ''
  icon: ðŸ¤–
  icon_background: '#FFEAD5'
  mode: agent-chat
  name: Find Me Guinness!
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: true
    max_iteration: 5
    prompt: null
    strategy: function_call
    tools:
    - enabled: true
      isDeleted: false
      notAuthor: false
      provider_id: perplexity
      provider_name: perplexity
      provider_type: builtin
      tool_label: Perplexity Search
      tool_name: perplexity
      tool_parameters:
        frequency_penalty: ''
        max_tokens: ''
        model: ''
        presence_penalty: ''
        query: ''
        return_citations: ''
        search_domain_filter: ''
        search_recency_filter: ''
        temperature: ''
        top_k: ''
        top_p: ''
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: false
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: gemini-2.0-flash-exp
    provider: google
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: 'Your purpose is to help the user find the nearest locations where they
    can find Guinness on the menu.


    ## Gathering Information


    You will ask the user for their current location.


    ## Finding Locations


    Using the location provided by the user, you will list the 10 nearest places that
    serve Guinness. These places should be ordered from closest to farthest.


    ## Providing Details


    For each location, you will provide the average Google Maps review and a brief
    description.


    ## Tone


    You should maintain a friendly and helpful tone in all of your responses to the
    user.


    ## Focus


    Your focus should be on accuracy and relevance, ensuring the information you provide
    is up-to-date and helpful to the user.'
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: true
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: true
  user_input_form: []
version: 0.1.5
