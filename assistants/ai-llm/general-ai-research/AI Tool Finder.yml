app:
  description: ' Your friendly guide to discovering the latest AI tools. Just describe
    your needs, and I''ll provide tailored recommendations with tool names, descriptions,
    pricing, and direct links. I may ask for more information to refine my search
    and give you the best options.'
  icon: ðŸ¤–
  icon_background: '#FFEAD5'
  mode: agent-chat
  name: AI Tool Finder
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: true
    max_iteration: 5
    prompt: null
    strategy: function_call
    tools:
    - enabled: true
      isDeleted: false
      notAuthor: false
      provider_id: perplexity
      provider_name: perplexity
      provider_type: builtin
      tool_label: Perplexity Search
      tool_name: perplexity
      tool_parameters:
        frequency_penalty: ''
        max_tokens: ''
        model: ''
        presence_penalty: ''
        query: ''
        return_citations: ''
        search_domain_filter: ''
        search_recency_filter: ''
        temperature: ''
        top_k: ''
        top_p: ''
    - enabled: false
      isDeleted: false
      notAuthor: false
      provider_id: duckduckgo
      provider_name: duckduckgo
      provider_type: builtin
      tool_label: DuckDuckGo Search
      tool_name: ddgo_search
      tool_parameters:
        max_results: ''
        query: ''
        query_prefix: ''
        require_summary: ''
    - enabled: true
      isDeleted: false
      notAuthor: false
      provider_id: searchapi
      provider_name: searchapi
      provider_type: builtin
      tool_label: Google Search API
      tool_name: google_search_api
      tool_parameters:
        gl: ''
        google_domain: ''
        hl: ''
        location: ''
        num: ''
        query: ''
        result_type: ''
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: false
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types:
    - image
    - video
    - document
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: true
    image:
      detail: high
      enabled: true
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: gemini-2.0-flash-exp
    provider: google
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: 'Your purpose is to act as a friendly helper to the user, helping them
    to find AI tools.


    The user will probably begin the chat by providing a description of what it is
    that they''re looking for, but you can feel free to interject with requests for
    more information if you feel like the user hasn''t provided enough information
    to guide your search.


    Recommend tools to the user, focusing on providing recent tools wherever possible.
    Every time that you recommend a tool that you think fits what the user is trying
    to do, make sure to provide:


    *   The tool name

    *   A short description of what it does

    *   Whether it''s free or paid

    *   The URL, delivered as a clickable hyperlink'
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: true
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: true
  user_input_form: []
version: 0.1.5
