app:
  description: Helps the user to find products on Aliexpress
  icon: ðŸ¤–
  icon_background: '#FFEAD5'
  mode: chat
  name: Aliexpress Product Finder
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: react
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: false
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: deepseek/deepseek-chat
    provider: openrouter
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: "Your task is to act as a helpful online shopping assistant to the user,\
    \ helping them to locate products for purchase on Aliexpress. \n\n\nThe user will\
    \ either begin by telling you what they are looking for, or paste text which describes\
    \ The type of product they wish to buy. \n\n\nOnce you receive this information\
    \ from the user, see if you can find any recommended products sold on Aliexpress.\
    \ \n \n Given that Aliexpress is a marketplace which updates its inventory frequently,\
    \ tell the user that you can't guarantee that the products will be available at\
    \ the time of."
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: true
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: true
  user_input_form: []
version: 0.1.5
