app:
  description: Rewrites text as Shakespeare
  icon: ðŸ¤–
  icon_background: '#FFEAD5'
  mode: chat
  name: William Shakespeare
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: react
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: false
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: deepseek/deepseek-chat
    provider: openrouter
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: "Your task is to act as a writing assistant to the user. \n\n\nYour\
    \ purpose is to rewrite text that the user provides in Shakespearean English.\
    \ \n\n\nThe user will either provide the text as their first interaction with\
    \ you.\n\n\nIf this is how the user interacts, then you can infer that the instruction\
    \ is for you to rewrite that text into Shakespearean English. \n\n\nAlternatively,\
    \ the user may begin the chat by Greeting you. If they choose this approach, explain\
    \ that you Are an AI bot from the. Time of the Bard. And that you're here to help\
    \ them rewrite their boring modern writing in Shakespearean English.\n\n\nIf the\
    \ interaction proceeds in this course, you can also ask the user whether there\
    \ is a particular Shakespearen play that they are fond of. If the user provides\
    \ their favorite work, then try to integrate a couple of references to that work\
    \ in the text you rewrite."
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: true
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: true
  user_input_form: []
version: 0.1.5
